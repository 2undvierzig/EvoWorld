<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmende Bewegung mit Augen in PixiJS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.0.4/browser/pixi.js" integrity="sha512-FC+B7IsEcnbzMzD5jbNblIYOGfQU59FlO3TXXAptESpHTDq/7xjG5F1vdlmbitePkdTlDMB7M6bbLbFGDUlBeg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/creature.js"></script>
</head>
<body>
    <script>
        // Initialization of the PIXI Application
        const app = new PIXI.Application({
            width: 2000,
            height: 2000,
            backgroundColor: 0xFFFFFF,
            resolution: window.devicePixelRatio || 1,
            autoDensity: true,
            antialias: true
        });

        document.body.appendChild(app.view);

        // Funktion, um eine zuf√§llige Zahl zwischen min und max zu generieren
        function getRandom(min, max) {
            return Math.random() * (max - min) + min;
        }

        const creatures = [];

        // Erstelle 5 verschiedene Kreaturen
        for (let i = 0; i < 5; i++) {
            const x = getRandom(50, 750);
            const y = getRandom(50, 750);
            const creature = new Creature(app, 0xFF0000, x, y, 35);
            creatures.push(creature);
        }

        creatures.forEach((creature, index) => {
            setTimeout(() => {
                // Lasse jede Kreatur sich nach einer Weile teilen
                const newX = creature.creatureContainer.x + getRandom(-80, 80);
                const newY = creature.creatureContainer.y + getRandom(-80, 80);
                creature.divide(newX, newY);
            }, (index + 1) * 3000);  // Jede Zellteilung findet in 3-Sekunden-Intervallen statt
        });

        creatures.forEach((creature) => {
            setTimeout(() => {
                // Bewege jede Kreatur nach einer anderen kurzen Weile
                creature.moveCreatureTo(getRandom(50, 750), getRandom(50, 750));
            }, 18000);  // Nach 18 Sekunden, nachdem alle Zellen sich geteilt haben
        });
    </script>

</body>
</html>
