<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmende Bewegung mit Augen in PixiJS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.0.4/browser/pixi.js" integrity="sha512-FC+B7IsEcnbzMzD5jbNblIYOGfQU59FlO3TXXAptESpHTDq/7xjG5F1vdlmbitePkdTlDMB7M6bbLbFGDUlBeg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/creature.js"></script>
</head>
<body>
    <script>
        // Initialization of the PIXI Application
        const app = new PIXI.Application({
            width: 2000,
            height: 2000,
            backgroundColor: 0xFFFFFF,
            resolution: window.devicePixelRatio || 1,
            autoDensity: true,
            antialias: true
        });

        document.body.appendChild(app.view);

        // Funktion, um eine zufällige Zahl zwischen min und max zu generieren
        function getRandom(min, max) {
            return Math.random() * (max - min) + min;
        }

        const creatures = [];

        for(let i = 0; i < 30; i++) {
            // Erstelle 20 Kreaturen an zufälligen Positionen
            const x = 250;//getRandom(50, 750);
            const y = 250;//getRandom(50, 550);
            creatures.push(createCreature(app, 0xFF0000, x, y, 35));
        }

        // Bewege jede Kreatur 10 Mal an eine zufällige Position
        for(const creature of creatures) {
            let delay = 0; 
            for (let i = 0; i < 20; i++) {
                const targetX = getRandom(50, 1750);
                const targetY = getRandom(50, 1750);
                gsap.delayedCall(delay, moveCreatureTo, [creature, targetX, targetY]);
                delay += 1; 
            }
        }
    </script>
</body>
</html>
